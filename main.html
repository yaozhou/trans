
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度地图</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>

</head>
<body>
<div style="width:100%;height:1000px" id="container"></div>
<div id="results" style="float:left;width:300px;height:500px;font-size:13px;"></div>
</body>
</html>

<script type="text/javascript">
var map = new BMap.Map("container");
map.enableScrollWheelZoom() ;
map.centerAndZoom(new BMap.Point(121.40854906623, 31.14475218062), 30);

var busline = new BMap.BusLineSearch(map,{
    renderOptions:{map:map,panel:"results"},
        onGetBusListComplete: function(result){
           if(result) {
           	console.log(result) ;
             var fstLine = result.getBusListItem(0);//获取第一个公交列表显示到map上
             busline.getBusLine(fstLine);
           }
        }
});

busline.getBusList("171") ;

</script>
